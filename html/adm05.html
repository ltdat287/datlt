<!DOCTYPE html>
<html lang="ja">
<head>
	<meta content="" name="description">
	<title>追加 | 社員管理システム</title>
	<link href="/" rel="canonical">
	<link rel="stylesheet" href="./css/pure-min.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>

<header>
	<nav class="home-menu pure-menu pure-menu-horizontal relative">
		<h1 class="pure-menu-heading"><a href="">社員管理システム</a></h1>
		<ul class="pure-menu-list force-right">
			<li class="pure-menu-item"><span class="pure-menu-link">飯塚 浩二（管理者）</span></li>
			<li class="pure-menu-item"><a href="" class="pure-menu-link">検索</a></li>
			<li class="pure-menu-item"><a href="" class="pure-menu-link">追加</a></li>
			<li class="pure-menu-item"><a href="" class="pure-menu-link">ログアウト</a></li>
		</ul>
	</nav>
</header>

<section class="contents">
	<h2>追加</h2>

	<section>
		<form class="pure-form pure-u-3-4">
		<table class="pure-table pure-table-bordered" width="100%">
			<tbody>
				<tr>
					<th>名前</th>
					<td><input type="text" name="name" value="" class="pure-input-1"></td>
				</tr>
				<tr>
					<th>名前（カナ）</th>
					<td><input type="text" name="kana" value="" class="pure-input-1"></td>
				</tr>
				<tr>
					<th>メールアドレス</th>
					<td><input type="text" name="email" value="" class="pure-input-1"></td>
				</tr>
				<tr>
					<th>メールアドレス（確認）</th>
					<td><input type="text" name="email_conf" value="" class="pure-input-1"></td>
				</tr>
				<tr>
					<th>電話番号</th>
					<td><input type="text" name="telephone_no" value="" class="pure-input-1"></td>
				</tr>
				<tr>
					<th>生年月日</th>
					<td><input type="text" name="birthday" value="" class="pure-input-1"></td>
				</tr>
				<tr>
					<th>ノート</th>
					<td><textarea name="note" class="pure-input-1"></textarea></td>
				</tr>
				<tr>
					<th>パスワード</th>
					<td><input type="password" name="password" class="pure-input-1"></td>
				</tr>
				<tr>
					<th>権限</th>
					<td>
						<select name="roll" class="pure-input-1">
							<option value="">従業員</option>
							<option value="">BOSS</option>
							<option value="">管理者</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>BOSS</th>
					<td>
						<select name="roll" class="pure-input-1">
							<option value="">--</option>
							<option value="">飯塚 浩二</option>
							<option value="">岸 由一郎</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="right">
						<a class="pure-button pure-button-primary" href="">検索画面へ</a>
						<button class="pure-button button-error" name="submit" type="submit">確認</button>
					</td>
				</tr>
			</tbody>
		</table>
		</form>
	</section>
</section>

<footer>
Employer Management System
</footer>

</body>
</html>

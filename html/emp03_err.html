	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>

<header>
	<nav class="home-menu pure-menu pure-menu-horizontal relative">
		<h1 class="pure-menu-heading"><a href="">社員管理システム</a></h1>
		<ul class="pure-menu-list force-right">
			<li class="pure-menu-item"><span class="pure-menu-link">青木 栄一</span></li>

		</ul>
	</nav>
</header>

<section class="contents">
	<h2>編集</h2>

	<section>
		<sction class="error-box">
			<h3>!!ERROR!!</h3>
			<ul>
				<li>名前を入力してください。</li>
				<li>名前（カナ）を入力してください。</li>
				<li>電話番号を入力してください。</li>
				<li>生年月日を入力してください。</li>
				<li>パスワードを入力してください。</li>
			</ul>
		</section>
		<form class="pure-form pure-u-3-4">
		<table class="pure-table pure-table-bordered" width="100%">
			<tbody>
				<tr>
					<th>ID</th>
					<td>21</td>
				</tr>
				<tr>
					<th class="error-cell">名前</th>
					<td><input type="text" name="name" value="" class="pure-input-1">
					<section class="error-message">名前を入力してください。</section></td>
				</tr>
				<tr>
					<th class="error-cell">名前（カナ）</th>
					<td><input type="text" name="kana" value="" class="pure-input-1">
					<section class="error-message">名前（カナ）を入力してください。</section></td>
				</tr>
				<tr>
					<th class="error-cell">電話番号</th>
					<td><input type="text" name="telephone_no" value="" class="pure-input-1">
					<section class="error-message">電話番号を入力してください。</section></td>
				</tr>
				<tr>
					<th class="error-cell">生年月日</th>
					<td><input type="text" name="birthday" value="" class="pure-input-1">
					<section class="error-message">生年月日を入力してください。</section></td>
				</tr>
				<tr>
					<th class="error-cell">パスワード</th>
					<td><input type="password" name="password" class="pure-input-1">
					<section class="error-message">パスワードを入力してください。</section></td>
				</tr>
				<tr>
					<td colspan="2" align="right">
						<a class="pure-button pure-button-primary" href="">戻る</a>
						<button class="pure-button button-error" name="submit" type="submit">確認</button>
					</td>
				</tr>
			</tbody>
		</table>
		</form>
	</section>
</section>

<footer>

</html>
